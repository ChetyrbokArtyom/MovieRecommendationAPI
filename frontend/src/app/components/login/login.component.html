<div class="registration-container">
    <h1>Добро пожаловать в REC CATS</h1>
  
    <div class="registration-form">
      <h2>Вход в аккаунт</h2>
  
      <form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
        <div class="form-group">
          <label for="identifier">Логин или Email</label>
          <input id="identifier" type="text" [(ngModel)]="user.identifier" name="identifier" required />
          <div class="error" *ngIf="form.submitted && !form.controls['identifier']?.valid">
            Логин или Email обязателен
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Пароль</label>
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="user.password"
            name="password"
            #passwordCtrl="ngModel"
            required
          />
          <div class="error" *ngIf="form.submitted && !passwordCtrl.valid">
            Пароль обязателен
          </div>
        </div>
  
        <div class="show-password-container">
          <input type="checkbox" id="showPassword" [(ngModel)]="showPassword" name="showPassword" />
          <label for="showPassword">Показать пароль</label>
        </div>
  
        <button type="submit" class="submit-btn">Войти</button>
      </form>
    </div>
  
    <div class="login-link">
      Нет аккаунта? <a routerLink="/register">Создать аккаунт</a>
    </div>
  </div>
