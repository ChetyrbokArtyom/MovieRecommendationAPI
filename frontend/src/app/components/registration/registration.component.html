<div class="registration-container">
    <h1>Добро пожаловать в REC CATS</h1>
    
    <div class="registration-form">
        <h2>Создание аккаунта</h2>
        
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input id="username" type="text" [(ngModel)]="user.username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Электронная почта</label>
                <input id="email" type="email" [(ngModel)]="user.email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input id="password" type="password" [(ngModel)]="user.password" name="password" required>
            </div>
            
            <button type="submit" class="submit-btn">Зарегистрироваться</button>
        </form>
    </div>
    
    <div class="login-link">
        Уже есть аккаунт? <a routerLink="/login">Войти</a>
    </div>
</div>
