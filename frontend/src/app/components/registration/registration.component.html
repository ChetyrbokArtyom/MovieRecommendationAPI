<div class="registration-container">
    <h1>Добро пожаловать в REC CATS</h1>
  
    <div class="registration-form">
      <h2>Создание аккаунта</h2>
  
      <form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
        <div class="form-group">
          <label for="username">Имя пользователя</label>
          <input id="username" type="text" [(ngModel)]="user.username" name="username" required />
          <div class="error" *ngIf="form.submitted && !form.controls['username']?.valid">
            Имя пользователя обязательно
          </div>
        </div>
  
        <div class="form-group">
          <label for="email">Электронная почта</label>
          <input id="email" type="email" [(ngModel)]="user.email" name="email" required email />
          <div class="error" *ngIf="form.submitted && !form.controls['email']?.valid">
            Введите корректный Email
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Пароль</label>
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="user.password"
            name="password"
            #passwordCtrl="ngModel"
            required
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{6,}"
          />
          <div class="error" *ngIf="form.submitted && !passwordCtrl.valid">
            Пароль должен содержать минимум 6 символов, одну заглавную, одну строчную букву и одну цифру
          </div>
        </div>
  
        <div class="form-group">
          <label for="confirmPassword">Подтвердите пароль</label>
          <input
            id="confirmPassword"
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            #confirmPasswordCtrl="ngModel"
            required
          />
          <div class="error" *ngIf="form.submitted && user.password !== confirmPassword">
            Пароли не совпадают
          </div>
        </div>
  
        <div class="show-password-container">
          <input type="checkbox" id="showPassword" [(ngModel)]="showPassword" name="showPassword" />
          <label for="showPassword">Показать пароль</label>
        </div>
  
        <button type="submit" class="submit-btn">Зарегистрироваться</button>
      </form>
    </div>
  
    <div class="login-link">
      Уже есть аккаунт? <a routerLink="/login">Войти</a>
    </div>
  </div>
